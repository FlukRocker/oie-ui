<!DOCTYPE html>
<html>
<head>
	<title>สศอ</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../สศอ/assets/images/logo2.png">

    <link href="../สศอ/assets/bootstrap-5.0.1/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" type="text/css" href="../สศอ/assets/plugins/splide-2.4.21/dist/css/splide.min.css">
    <link rel="stylesheet" type="text/css" href="../สศอ/assets/css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="../สศอ/assets/css/style.css">
</head>
<body class="bg-st-1 d-flex">
	<div class="flex-fill d-md-flex px-3 justify-content-center align-items-center d-none">
		<div class="p-lg-4 p-3 box-bg-2 text-white fs-24 fs-t-18 text-center" style="line-height: 1.5">
			แผนงานบูรณาการพัฒนาอุตสาหกรรม <br/> และบริการแห่งอนาคต
		</div>
	</div>
	<div class="box-st1 d-flex justify-content-center align-items-center">
		<div class="card-st-1">
			<form class="needs-validation" novalidate>
				<div class="text-center mb-5 ">
					<img src="../สศอ/assets/images/logo.png" class="logo">
				</div>

				<div class="text-center fw-bold fs-24 text-color-1 mb-4">สำหรับเจ้าหน้าที่</div>
				<div class="mb-3">
					<label class="text-white fs-12">อีเมล</label>
					<input type="email" name="" class="form-control form-st-1" required="">
				</div>
				<div class="mb-3">
					<label class="text-white fs-12">รหัสผ่าน</label>
					<div class="position-relative">
						<input type="password" name="" class="form-control form-st-1" required="">
						<button type="button" class="btn btn-change-type-password"></button>
					</div>
					
				</div>

				<div class="d-flex align-items-center flex-wrap mb-4">
					<div class="form-check form-switch me-auto d-flex align-items-center">
					  <input class="form-check-input" type="checkbox" id="remember">
					  <label class="form-check-label fs-14 text-white spacing-1 ms-2 mb-0" for="remember">จดจำบัญชีผู้ใช้งาน</label>
					</div>
					<a href="" class="text-color-13 fs-14 spacing-1 ">ลืมรหัสผ่าน ?</a>
				</div>
				

				<div class="text-center">
					<button class="btn btn-st-1">เข้าสู่ระบบ</button>
				</div>

				
			</form>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="../สศอ/assets/bootstrap-5.0.1/js/bootstrap.bundle.min.js" ></script>   
	
	<script type="text/javascript">

		(function () {
		  'use strict'
		  var forms = document.querySelectorAll('.needs-validation')
		  Array.prototype.slice.call(forms)
		    .forEach(function (form) {
		      form.addEventListener('submit', function (event) {
		        if (!form.checkValidity()) {
		          event.preventDefault()
		          event.stopPropagation()
		        }

		        form.classList.add('was-validated')
		      }, false)
		    })
		})()
	</script>
	<script type="text/javascript">
		$('.btn-change-type-password').on('click',function(){
			var input = $(this).closest('div').find('input');
			var type = input.attr('type')
			if(type == 'text'){
				input.attr('type','password')
			}else{
				input.attr('type','text')
			}
		})
	</script>

	

</body>
</html>
